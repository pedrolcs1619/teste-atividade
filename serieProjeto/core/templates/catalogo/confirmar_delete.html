{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <div class="confirmar-delete">
        <h2>Você tem certeza que deseja excluir "{{ object.titulo }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirmar">Sim, excluir</button>
            <a href="{% url 'lista_filmes' %}" class="btn-cancelar">Cancelar</a>
        </form>
    </div>
{% endblock %}
