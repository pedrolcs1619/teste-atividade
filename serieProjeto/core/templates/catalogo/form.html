{% extends 'base.html' %}

{% block title %}
    {% if form.instance.pk %}
        Editar Filme
    {% else %}
        Adicionar Novo Filme
    {% endif %}
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>
        {% if form.instance.pk %}
            Editar Filme
        {% else %}
            Adicionar Novo Filme
        {% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-salvar">
            {% if form.instance.pk %}
                Salvar Alterações
            {% else %}
                Adicionar Filme
            {% endif %}
        </button>
    </form>
</div>
{% endblock %}
